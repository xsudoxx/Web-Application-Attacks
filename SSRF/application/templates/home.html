<!DOCTYPE html>
<html>
<head>
	<title>URL to PDF Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #000;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		.background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			background-image: radial-gradient(circle at 50% 50%, #00c2ff, #000080);
			animation: pulse 10s ease-in-out infinite;
		}
		@keyframes pulse {
			0% {
				transform: scale(1);
				opacity: 1;
			}
			50% {
				transform: scale(1.5);
				opacity: 0.5;
			}
			100% {
				transform: scale(1);
				opacity: 1;
			}
		}
		h1 {
			font-size: 3em;
			text-align: center;
			margin-top: 2em;
			margin-bottom: 1em;
			color: #fff;
			text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
		}
		p {
			font-size: 1.5em;
			line-height: 1.5;
			margin: 2em;
			color: #fff;
			text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 2em;
			padding: 2em;
			background-color: rgba(255, 255, 255, 0.9);
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}
		label {
			font-size: 1.5em;
			margin-bottom: 1em;
			color: #333;
		}
		input[type="url"] {
			font-size: 1.5em;
			padding: 0.5em;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
			width: 80%;
			margin-bottom: 1em;
		}
		button[type="submit"] {
			font-size: 1.5em;
			padding: 0.5em;
			background-color: #00c2ff;
			color: #fff;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
			cursor: pointer;
			width: 50%;
		}
		button[type="submit"]:hover {
			background-color: #000080;
		}
	</style>
</head>
<body>
	<h1>URL to PDF Generator</h1>
	<p>Enter a URL below to generate a PDF:</p>
	<form method="post">
		<label for="url">URL:</label>
		<input type="url" id="url" name="url" required>
		<button type="submit">Generate PDF</button>
	</form>
</body>
</html>
