<!DOCTYPE html>
<html>
<head>
    <title>Search - My Cool Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .directory-bar {
            margin-top: 40px;
        }

        .directory-bar a {
            font-size: 18px;
            color: #333;
            text-decoration: none;
            margin-right: 20px;
            transition: color 0.3s ease;
        }

        .directory-bar a:hover {
            color: #ff5500;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff5500;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e64c00;
        }

        .results {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .result {
            margin-bottom: 15px;
        }

        .result h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .result p {
            font-size: 14px;
            color: #777;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search XML Data</h1>

        <div class="directory-bar">
            <a href="/">Home</a>
            <a href="/upload">Upload</a>
            <a href="/search">Search</a>
        </div>

        <form action="/search" method="POST">
            <input type="text" name="keyword" placeholder="Enter an email...">
            <input type="submit" value="Search">
        </form>

        <div class="results">
            {% if results %}
                <h2>Search Results for "{{ keyword }}"</h2>
                {% for result in results %}
                    <div class="result">
                        <h3>{{ result[1] }}</h3>
                        <p>Email: {{ result[2] }}</p>
                        <p>Phone: {{ result[4] }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No results found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
